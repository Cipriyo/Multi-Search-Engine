<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>The multi search engine | Language selection | by Cipriyo</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" href="icon.png" type="image/icon type">
</head>
<body>
	<div class="container">
		<form id="search-form">
			<label>Please select your language | Veuillez sélectionner votre langue :</label>
			<label for="EN">
				<input type="radio" id="en-radio" name="engine" value="en" checked> English
			</label>
			<label for="FR">
				<input type="radio" id="fr-radio" name="engine" value="fr"> Français
			</label>
			<br>
			<button type="submit">OK</button>
		</form>
	</div>
	<a href="https://cipriyo.github.io/Multi-Search-Engine/licence.txt">Licence</a>
	<script type="text/javascript" src="app-language.js"></script>
</body>
</html>
