<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>The multi seanch machine | Recherche sur Google ou Bing and more | Language selection</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" href="icon.png" type="image/icon type">
</head>
<body>
	<div class="container">
		<h1>Please select your language</h1>
		<form id="search-form">
			<label for="search-term">Entrez votre recherche :</label>
			<input type="text" id="search-term" name="q" placeholder="Recherche...">
			<br>
			<label>Choisissez un moteur de recherche :</label>
			<label for="EN">
				<input type="radio" id="en-radio" name="engine" value="en" checked> Google
			</label>
			<label for="FR">
				<input type="radio" id="fr-radio" name="engine" value="fr"> Bing
			</label>
			<br>
			<button type="submit">Rechercher</button>
		</form>
	</div>
	<a href="https://cipriyo.github.io/Multi-Search-Engine/licence.txt">Licence</a>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
