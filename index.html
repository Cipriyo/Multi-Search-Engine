<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The Palayogo seanch machine | Recherche sur Google ou Bing</title>
	<style src="css/main.css" type="text/css"></style>
</head>
<body>
	<div class="container">
		<h1>The Palayogo search machine Recherche sur Google ou Bing</h1>
		<form id="search-form">
			<label for="search-term">Entrez votre recherche :</label>
			<input type="text" id="search-term" name="q" placeholder="Recherche...">
			<br>
			<label>Choisissez un moteur de recherche :</label>
			<label for="google-radio">
				<input type="radio" id="google-radio" name="engine" value="google" checked> Google
			</label>
			<label for="bing-radio">
				<input type="radio" id="bing-radio" name="engine" value="bing"> Bing
			</label>
			<label for="youtube-radio">
				<input type="radio" id="youtube-radio" name="engine" value="youtube"> Youtube
			</label>
			<label for="bing-video-radio">
				<input type="radio" id="bing-video-radio" name="engine" value="bingvideo"> Bing Video
			</label>
			<label for="ecosia-radio">
				<input type="radio" id="ecosia-radio" name="engine" value="ecosia"> Ã‰cosia (pour planter des arbre)
			</label>
			<label for="URL">
				<input type="radio" id="custom-radio" name="engine" value="URL"> URL (tapez votre URL (avec le https://) dans le champ de recherche)
			</label>
			<br>
			<button type="submit">Rechercher</button>
      <h1>Original Code by Cipriyo | Please don't delete this credit!</h1>
		</form>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
